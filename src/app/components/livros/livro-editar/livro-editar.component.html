<app-navbar></app-navbar>
<div class="background">
    <div class="back-cover">

        <section class="form-section">
            <div class="form-header">
                <h1>Cadastro de livros</h1>
            </div>
            <form class="book-form">

                <div class="form-group">
                    <label for="titulo" class="form-label">Título</label>
                    <input mdbInput type="text" id="titulo" class="form-control" name="titulo" [(ngModel)]="title"
                        required />
                </div>
                <div class="form-group">
                    <label for="autor" class="form-label">Autor</label>
                    <input mdbInput type="text" id="autor" class="form-control" name="autor" [(ngModel)]="author"
                        required />
                </div>
                <div class="form-group">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input mdbInput type="text" id="isbn" class="form-control" name="isbn" [(ngModel)]="isbn"
                        required />
                </div>
                <div class="form-group">
                    <label for="anoPublicacao" class="form-label">Ano de publicação</label>
                    <input mdbInput type="number" id="anoPublicacao" class="form-control" name="anoPublicacao"
                        [(ngModel)]="publicationYear" required />
                </div>
                <div class="form-group">
                    <label for="quantExemplares" class="form-label">Quantidade</label>
                    <input mdbInput type="number" id="quantExemplares" class="form-control" name="quantExemplares"
                        [(ngModel)]="copiesQuantity" required />
                </div>

            </form>
        </section>

        <section class="genres-section">
            <h5>Gêneros</h5>
            <div class="genres-list">

                <div>
                    <input mdbInput type="radio" class="form-check-input" name="genero" [(ngModel)]="genre"
                        value="Aventura" />
                    <label mdbLabel class="form-check-label">Aventura</label>
                </div>
                <div>
                    <input mdbInput type="radio" class="form-check-input" name="genero" [(ngModel)]="genre"
                        value="Ficção Científica" />
                    <label mdbLabel class="form-check-label">Ficção Científica</label>
                </div>
                <div>
                    <input mdbInput type="radio" class="form-check-input" name="genero" [(ngModel)]="genre"
                        value="Fantasia" />
                    <label mdbLabel class="form-check-label">Fantasia</label>
                </div>
                <div>
                    <input mdbInput type="radio" class="form-check-input" name="genero" [(ngModel)]="genre"
                        value="Terror" />
                    <label mdbLabel class="form-check-label">Terror</label>
                </div>
                <div>
                    <input mdbInput type="radio" class="form-check-input" name="genero" [(ngModel)]="genre"
                        value="Suspense" />
                    <label mdbLabel class="form-check-label">Suspense</label>
                </div>

                <div>
                    <input mdbInput type="radio" class="form-check-input" name="genero" [(ngModel)]="genre"  value="Romance" />
                    <label mdbLabel class="form-check-label">Romance</label>
                </div>

                <div>
                    <input mdbInput type="radio" class="form-check-input" name="genero" [(ngModel)]="genre" value="Infantil" />
                    <label mdbLabel class="form-check-label">Infantil</label>
                </div>

                <div>
                    <input mdbInput type="radio" class="form-check-input" name="genero" [(ngModel)]="genre" value="Biografia" />
                    <label mdbLabel class="form-check-label">Biografia</label>
                </div>

                <div>
                    <input mdbInput type="radio" class="form-check-input" name="genero" [(ngModel)]="genre" value="Poesia" />
                    <label mdbLabel class="form-check-label">Poesia</label>
                </div>

                <div>
                    <input mdbInput type="radio" class="form-check-input" name="genero" [(ngModel)]="genre" value="Autoajuda" />
                    <label mdbLabel class="form-check-label">Autoajuda</label>
                </div>

                <div>
                    <input mdbInput type="radio" class="form-check-input" name="genero" [(ngModel)]="genre" value="Quadrinhos" />
                    <label mdbLabel class="form-check-label">Quadrinhos</label>
                </div>

                <div>
                    <input mdbInput type="radio" class="form-check-input" name="genero" [(ngModel)]="genre" value="História" />
                    <label mdbLabel class="form-check-label">História</label>
                </div>

            </div>
            

            <div>
                <span class="badge rounded-pill badge-success">Livro editado!</span>
                <button mdbRipple type="button" class="button-cad-livro" (click)="editar()">Editar</button>
                <button mdbRipple type="button" class="button-cad-livro"
                    [routerLink]="['/biblioteca/livros']">Cancelar</button>
            </div>
        </section>
    </div>


</div>
